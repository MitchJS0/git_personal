                    <input type="text" name="clientname" id="clientname" required>
                    <br><br>
                    <label for="clientemail">Email</label>
                    <input type="email" name="clientemail" id="clientemail" required>
                    <br><br>
                    <label for="clientnum">Number</label>
                    <input type="tel" name="clientnum" id="clientnum" minlength = "11" maxlength = "11" required>
                    <br><br>
                    <textarea name="requires" id="requires" rows="10" maxlength="300" required>What do you need?</textarea>
                    <br><br>
                    <input type="submit" id="submit">
                </form>
